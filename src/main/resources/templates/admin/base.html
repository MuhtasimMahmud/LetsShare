<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" th:href="@{/css/admin.css}">
        <link rel="stylesheet" th:href="@{/css/base.css}">
        <link rel="stylesheet" th:href="@{/css/registeredUser.css}">
        <link rel="stylesheet" th:href="@{/css/formDesign.css}">
        <link rel="stylesheet" th:href="@{/css/fullExp.css}">


        <title th:text="${title}"> Admin Base HTML </title>

    </head>

    <body>

        <div id="mySidenav" class="sidenav">
            <a th:href="@{/admin/adminDashboard}" id="adminHome">Home</a>
            <a th:href="@{/admin/approvedExperiences}" id="approvedExp">Approved</a>
            <a th:href="@{/admin/requestedExperiences}" id="requestedExp">Requests</a>
            <a th:href="@{/admin/rejectedExperiences}" id="rejectedExp">Rejected</a>
            <a th:href="@{/admin/writeExperiences}" id="shareExp">Share</a>
            <a th:href="@{/admin/myProfile}" id="adminProfile">Profile</a>
        </div>


        <div th:replace="${content}"></div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </body>
</html>
