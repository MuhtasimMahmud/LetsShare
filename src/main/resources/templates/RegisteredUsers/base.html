<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" th:href="@{/css/base.css}">
        <link rel="stylesheet" th:href="@{/css/registeredUser.css}">
        <link rel="stylesheet" th:href="@{/css/formDesign.css}">
        <link rel="stylesheet" th:href="@{/css/fullExp.css}">

        <!-- custom javaScript for http request (like/dislike) -->
        <script type="text/javascript" src="/js/design.js"> </script>

        <title th:text="${title}"> Registered users Base HTML </title>

        <style>
            body{
                background-color: #e7e7ee;
            }
        </style>


        <!-- custom javaScript for http request (experienceCount) -->
        <script type="text/javascript" src="/js/design.js"> </script>

    </head>

    <body th:onload="experienceCounter()">

        <!-- 3 ta page hobe total - software, HR, Marketing - ei 3 ta page er jonno navbar ta common ekta page e hobe -->



        <ul class="nav nav-tabs justify-content-center">

            <li class="nav-item">
                <a class="nav-link" style="margin-left: 70px;"> 𝐿𝑒𝓉'𝓈 𝒮𝒽𝒶𝓇𝑒 </a>
            </li>

            <li class="nav-item ml-auto">
                <a class="nav-link" th:href="@{/registeredUser/myProfile}">Profile</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/registeredUser/myLikedExperiences}"> LikedExperiences </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}"> Logout </a>
            </li>

        </ul>


        <div class="container">
            <div class="row">
                <div class="crd col-md-3">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <a th:href="@{/registeredUser/SoftwareExperiencePage}">Software Engineer</a>
                            <span class="badge badge-primary badge-pill"> <span id="SoftwareExperienceCount"> 0 </span></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <a th:href="@{/registeredUser/HR_ExperiencePage}">Human Resource</a>
                            <span class="badge badge-primary badge-pill" id="hrExperienceCount">0</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <a th:href="@{/registeredUser/MarketingExperiencePage}">Marketing</a>
                            <span class="badge badge-primary badge-pill" id="MarketingExperienceCount">0</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Financial Field
                            <span class="badge badge-primary badge-pill">0</span>
                        </li>


                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Accountant
                            <span class="badge badge-primary badge-pill">0</span>
                        </li>


                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Content Writer
                            <span class="badge badge-primary badge-pill">0</span>
                        </li>

                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Business Analyst
                            <span class="badge badge-primary badge-pill">0</span>
                        </li>

                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Civil Engineer
                            <span class="badge badge-primary badge-pill">0</span>
                        </li>

                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Customer Service
                            <span class="badge badge-primary badge-pill">0</span>
                        </li>

                    </ul>
                </div>


                <div class="crd col-md-3">
                    <div th:replace="${content}"> </div>
                </div>

            </div>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </body>
</html>
