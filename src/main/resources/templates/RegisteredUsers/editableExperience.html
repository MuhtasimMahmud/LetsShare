                        <!--experience field-->
                        <div class="form-group col-md-12">
                            <label for="experience_field">Experience</label>
                            <textarea name="experience" id="experience_field" placeholder="Write your experience." th:field="${experienceObj.experience}" rows="3" class="form-control"> </textarea>
                        </div>

                        <!--experienceSummary field-->
                        <div class="form-group col-md-12">
                            <label for="experienceSummary_field">Experience Summary</label>
                            <textarea name="experienceSummary" id="experienceSummary_field" placeholder="Write a summary of your experience." th:field="${experienceObj.experienceSummary}" rows="3" class="form-control"> </textarea>
                        </div>


                        <!-- image field -->
                        <div class="form-group">
                            <label for="image_field">Office's Photo link  </label>
                            <input name="image" type="text" th:value="${experienceObj.image}" class="form-control" id="image_field"/>
                        </div>


                        <!--Submit and Reset field-->
                        <div class="container text-center">
                            <button type="submit" class="btn btn-success mt-4">
